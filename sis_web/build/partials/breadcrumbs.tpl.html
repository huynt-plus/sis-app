<ol class="breadcrumb">
    <li ng-repeat="step in steps" ng-class="{active: $last}" ng-switch="$last || !!step.abstract">
        <a ng-switch-when="false" href="{{step.ncyBreadcrumbLink}}" translate-compile>{{step.ncyBreadcrumbLabel}}</a>
        <span ng-switch-when="true" translate-compile>{{step.ncyBreadcrumbLabel}}</span>
    </li>
</ol>

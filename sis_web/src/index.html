<!DOCTYPE html>
<html>
<!--ng-strict-di-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-ng-bind="$state.current.data.pageTitle">SIS APP</title>

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>

    <link rel="stylesheet" href="vendor/styles.css?rev=@@hash">
    <link rel="stylesheet" href="app.css?rev=@@hash">
    <link rel="stylesheet" href="directives/styles.css?rev=@@hash">
    <!-- build:sectionCSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- endbuild -->
</head>
<body>
    <div>
        <div data-ng-include="'partials/shell.html'"></div>
        <div id="splash-page" ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    <img src="assets/images/logo_avatar.png" alt="Please, wait while we load the application." aria-label="Please, wait while we load the application." />
                </div>
                <div class="loader">Loading...</div>
                <div class="alert alert-danger bootstrap-error" role="alert">There was a server error while loading the application. <a href="javascript:location.reload();" class="text-uppercase">Retry</a></div>
            </div>
        </div>
    </div>

    <script type="application/javascript">
        /*!
         * IE10 viewport hack for Surface/desktop Windows 8 bug
         * Copyright 2014 Twitter, Inc.
         * Licensed under the Creative Commons Attribution 3.0 Unported License. For
         * details, see http://creativecommons.org/licenses/by/3.0/.
         */

        // See the Getting Started docs for more information:
        // http://getbootstrap.com/getting-started/#support-ie10-width

        (function () {
            'use strict';
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement('style');
                msViewportStyle.appendChild(
                        document.createTextNode(
                                '@-ms-viewport{width:auto!important}'
                        )
                );
                document.querySelector('head').appendChild(msViewportStyle);
            }
        })();
    </script>

    <script type="application/javascript" src="vendor/scripts.js?rev=@@hash"></script>
    <script type="application/javascript" src="services.js?rev=@@hash"></script>
    <script type="application/javascript" src="data-services.js?rev=@@hash"></script>
    <script type="application/javascript" src="directives/scripts.js?rev=@@hash"></script>

    <!-- build:sectionJS -->
    <script type="application/javascript" src="scripts.js"></script>
    <!-- endbuild -->
    <!-- build:sectionTemplates -->
    <!--<script type="application/javascript" src="templates.js"></script>-->
    <!-- endbuild -->

    <script type="application/javascript" src="config.js?rev=@@hash"></script>
    <script type="application/javascript" src="templates.js?rev=@@hash"></script>
    <script type="application/javascript" src="app.js?rev=@@hash"></script>

    <script type="text/javascript">
        var hidePopover = function (element) {
            // Set the state of the popover in the scope to reflect this
            var elementScope = angular.element($(element).siblings('.popover')).scope().$parent;
            elementScope.isOpen = false;
            elementScope.$apply();
            // Remove the popover element from the DOM
            $(element).siblings('.popover').remove();
        };

        $(document).mouseup(function (e) {
            $('#dashboardGridReport *[popover-template]').each(function () {
                // Only do this for all popovers other than the current one that cause this event,
                if (!($(this).is(e.target) || $(this).has(e.target).length > 0) && $(this).siblings('.popover').length !==
                    0 && $(this).siblings('.popover').has(e.target).length === 0) {
                    hidePopover(this);
                }
            });
        });
    </script>

    <!--<script>
        Raygun.init('SD06BTIS9ueBtb9epuuOBw==', {
            allowInsecureSubmissions: true,
            excludedHostnames: ['localhost']
        }).attach();
    </script>-->
</body>
</html>

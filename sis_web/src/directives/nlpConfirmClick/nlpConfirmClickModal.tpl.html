<div class="modal-header">
    <h3 class="modal-title">{{vm.modalOptions.modalHeader}}</h3>
</div>

<div class="modal-body">
    <p>{{vm.modalOptions.modalBody}}</p>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.onOK()">{{vm.modalOptions.okLabel}}</button>
    <button class="btn btn-default" ng-click="vm.onCancel()">{{vm.modalOptions.cancelLabel}}</button>
</div>
